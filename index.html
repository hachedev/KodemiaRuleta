<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Kode Rally</title>
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Press+Start+2P" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-grid.min.css">
		<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="cover-wrapper">
			<img src="img/kode-logo.png" alt="">
		</div>
		<br>
		<br>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-lg-6" style="padding-top: 5%;">
					<form action="">
						<div class="form-group team-wrapper">
							<label class="text-black text-center" for="">Fam. Vasquéz</label>
							<input type="text" class="form-control team-score" value="0">
							<div class="btn btn-secondary" onclick="addScore(this)">&#10004;</div>
							<div class="btn btn-danger" onclick="removeScore(this)">&#10008;</div>
						</div>
						<div class="form-group team-wrapper">
							<label class="text-black text-center" for="">Fam. García</label>
							<input type="text" class="form-control team-score" value="0">
							<div class="btn btn-secondary" onclick="addScore(this)">&#10004;</div>
							<div class="btn btn-danger" onclick="removeScore(this)">&#10008;</div>
						</div>
					</form>
					<p class="font-marker text-black h1">Marcador total: <span class="total-score green-text">0</span></p>
				</div>
				<div class="col-sm-12 col-lg-6">
					<div class="random-wrapper">
						<div class="category-img-wrapper icon-Js"></div>
						<div class="difficulty-wrapper"></div>
						<div class="btn btn-dark mt-3 btn-large" onclick="toggleRandom(this)">Iniciar</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
